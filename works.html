    <script>
        //Works json
        var work_list =
            [{ name: 'XX滷肉飯', type: '餐飲業', detail: '實現 IT 科學支援商店運營的商店直覺和經驗', img: 'https://www.pnglib.com/wp-content/uploads/2020/08/monster-inc-long-logo_5f34bbcd2dde6.png' },

            { name: '公司名', type: '製造業', detail: 'detail', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsOXn7fovjAa39ReB6lT1RGM69oq5E8FK2bQ&usqp=CAU' },
            ];
        var html_work=
        " <div class='col col-sm-6 col-md-4 py-3'><div class='card h-100'><div class='card-body'> <figure class='mt-3 mb-4 position-relative'> <img src='{{img}}' class='workimg' alt='{{imgalt}}'></figure><h6 class='card-title color-main'>{{name}}</h6><p class='card-text'>{{detail}}</p><div class='small border-top pt-3'><span class='genre small'>行業</span>{{type}}</div></div></div></div>"

        function showlist() {
            $("#works_list").html("");
            for (var i = 0; i < work_list.length; i++) {
                var item=work_list[i];
                var html_work_item=                
                    html_work.replace("{{imgalt}}", item.name)
                        .replace("{{name}}", item.name)
                        .replace("{{detail}}", item.detail)
                        .replace("{{img}}", item.img)
                        .replace("{{type}}", item.type)
                $("#works_list").append(html_work_item);
            }
        }
            showlist();

        //旁邊裝飾視差滾動
        var Parallax = () => {
            let parallax = document.querySelectorAll('.js-parallax');
            const handling = () => {
                let number = 1;
                parallax.forEach((el, i) => {

                    let number = (el.getBoundingClientRect().top + (el.scrollHeight / 2) - window.innerHeight / 2) * el.dataset.time;
                    el.style.transform = 'translateY(' + -number + 'px)';
                })
            }
            handling();
            window.addEventListener('load', handling, false);
            window.addEventListener('scroll', handling, true);
        };
        Parallax();


    </script>
